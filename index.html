<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Gestão - Brasília Estágios</title>
    
    <style>
        :root {
            --primary: #990000;
            --primary-dark: #7a0000;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --bg: #f4f7f6;
            --white: #ffffff;
            --text-dark: #2d3436;
            --text-light: #636e72;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Fundo com detalhes sutis */
        .background-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .blob {
            position: absolute;
            background: var(--primary);
            filter: blur(80px);
            opacity: 0.05;
            border-radius: 50%;
        }

        /* Card Principal */
        #landing-card {
            background: var(--white);
            width: 100%;
            max-width: 480px;
            padding: 50px 40px;
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container { margin-bottom: 30px; }
        .logo-container svg { width: 100px; margin-bottom: 10px; }

        .brand-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: -1px;
        }

        h1 {
            font-size: 18px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 35px;
            line-height: 1.6;
        }

        /* Botão estilizado como link para não falhar */
        .btn-access {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(153, 0, 0, 0.2);
        }

        .btn-access:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(153, 0, 0, 0.3);
        }

        /* Rodapé Acadêmico */
        .academic-footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #f0f0f0;
        }

        .academic-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #b2bec3;
            margin-bottom: 6px;
        }

        .author-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 2px;
        }

        .course-info {
            font-size: 11px;
            color: var(--text-light);
            font-style: italic;
        }

        .legacy-tag {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 12px;
            background: #fff5f5;
            color: var(--primary);
            border: 1px solid #ffebeb;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
        <div class="blob" style="width: 300px; height: 300px; bottom: -50px; left: -50px;"></div>
    </div>

    <main id="landing-card">
        <div class="logo-container">
            <svg viewBox="-17505.691 -16286.759 10000 13463.7" xmlns="http://www.w3.org/2000/svg">
                <g transform="matrix(1, 0, 0, 1, -27392.367187, -18897.21875)">
                    <path d="M 18688.35 10747.39 C 16220.68 12006.04 12287.51 11790.18 11458.78 9728.93 C 11119.23 8884.38 11300.84 7730.01 12318.01 6240.35 C 9830.24 8703.33 8266.57 11703.89 12647.74 12868.43 C 14821.15 13446.12 16049.02 12873.53 16633.15 16074.16 C 17021.88 14049.8 17706.94 12274.22 18688.35 10747.39 Z" fill="#990000"/>
                    <path d="M 11458.78 9728.93 C 12318.48 7631.53 13607.95 5844.17 17346.17 2610.46 C 16548.37 2861.91 14175.58 4401.26 12318.01 6240.35 C 11300.84 7730.01 11119.23 8884.38 11458.78 9728.93 Z" fill="#808080"/>
                </g>
            </svg>
            <div class="brand-title">Brasília Estágios</div>
        </div>

        <h1>Módulo de Rescisão</h1>
        <p class="subtitle">Sistema Inteligente de Gestão Documental e<br>Finalização de Contratos.</p>

        <a href="portal.html" class="btn-access">
            Entrar no Portal
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </a>

        <div class="academic-footer">
            <p class="academic-label">Projeto de Extensão Acadêmica</p>
            <p class="author-name">DIVINO JOSÉ</p>
            <p class="course-info">Bacharelado em Administração • UNIASSELVI</p>
            <span class="legacy-tag">Entregue como Legado Profissional • 2026</span>
        </div>
    </main>

</body>
</html>
